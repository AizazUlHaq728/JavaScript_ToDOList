<!DOCTYPE html>
<html>
<head>
    <title>The To Do List</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="btn btn-primary me-2" onclick="DisplayForm()">Add new item</button>
            <h2 class="navbar-brand mb-0">The To Do List</h2>
            <div class="d-flex">
                <select class="form-select me-2" name="dropdown" id="dropdown">
                    <option value="1">All</option>
                    <option value="2">DONE</option>
                    <option value="3">TO DO</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="submit" class="btn btn-primary" onclick="handlestate()">Filter</button>
            </div>
        </div>
    </nav>
    <div id="formContainer" style="display: none;">
        <form onsubmit="AddItem(event)">
            <!-- Add your form fields here -->
            <label for="name">Task</label>
            <input type="text" id="name" name="name" required>
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button onclick="HideForm()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="container mt-4">
        <div class="scrollable-container">
            <ul id="list" class="list-group"></ul>
        </div>
    </div>
    <!-- Add Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
